{% extends "base.html" %}

{% block title %}Cart{% endblock %}

{% block content %}

<main class="catalog">
    <h1>Catálogo de Produtos</h1>
    
    <div class="catalog-item" id="product-1">
        <h2>Linho com cinto</h2>
        <p class="product-description">Lindo linho com cinto ajustável.</p>
        <p class="product-price">R$ 80,00</p>
        <div class="product-quantity">
            <label for="quantity-1">Quantidade:</label>
            <input type="number" id="quantity-1" name="quantity-1" value="1" min="1" max="100">
        </div>
        <button class="add-to-cart-button" onclick="addToCart('Linho com cinto', 80.00, 'quantity-1')">Adicionar ao carrinho</button>
    </div>

    <div class="catalog-item" id="product-2">
        <h2>Cropped de manga</h2>
        <p class="product-description">Cropped moderno para diversas ocasiões.</p>
        <p class="product-price">R$ 50,00</p>
        <div class="product-quantity">
            <label for="quantity-2">Quantidade:</label>
            <input type="number" id="quantity-2" name="quantity-2" value="1" min="1" max="100">
        </div>
        <button class="add-to-cart-button" onclick="addToCart('Cropped de manga', 50.00, 'quantity-2')">Adicionar ao carrinho</button>
    </div>

    
</main>

{% endblock %}
