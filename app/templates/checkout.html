{% extends "base.html" %}

{% block title %}Checkout{% endblock %}

{% block content %}

<main class="checkout-container">
    <h1>Checkout</h1>

    <!-- Resumo do Pedido -->
    <section class="order-summary">
        <h2>Resumo do Pedido</h2>
        <div class="item">
            <p><strong>Wagner</strong></p>
            <p>Preço Unitário: R$ 11.199,00</p>
            <p>Quantidade: 2</p>
            <p><strong>Total: R$ 22.398,00</strong></p>
        </div>
    </section>

    <!-- Formulário de Pagamento -->
    <section class="payment-section">
        <h2>Forma de Pagamento</h2>
        <div class="payment-options">
            <label>
                <input type="radio" name="payment" value="credit-card" checked>
                Cartão de Crédito/Débito
            </label>
            <label>
                <input type="radio" name="payment" value="pix">
                Pix
            </label>
            <label>
                <input type="radio" name="payment" value="boleto">
                Boleto Bancário
            </label>
        </div>
        <form class="payment-form">
            <div class="form-group">
                <label for="card-number">Número do Cartão</label>
                <input type="text" id="card-number" placeholder="0000 0000 0000 0000">
            </div>
            <div class="form-group">
                <label for="card-name">Nome no Cartão</label>
                <input type="text" id="card-name" placeholder="Nome completo">
            </div>
            <div class="form-group">
                <label for="card-expiry">Validade</label>
                <input type="text" id="card-expiry" placeholder="MM/AA">
            </div>
            <div class="form-group">
                <label for="card-cvv">CVV</label>
                <input type="text" id="card-cvv" placeholder="123">
            </div>
            <button type="submit" class="btn-submit">Confirmar Pagamento</button>
        </form>
    </section>
</main>

{% endblock %}
