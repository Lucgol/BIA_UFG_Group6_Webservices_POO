{% extends "base-admin.html" %}
<!-- Estende o template base-admin.html, que define a estrutura básica da página para a interface administrativa. -->

{% block title %}Home - Empresa Confiável{% endblock %}
<!-- Define o título da página (exibido na aba do navegador). -->

{% block content %}
<!-- O conteúdo da página será inserido neste bloco. -->

<!-- Link para o arquivo de estilo (CSS) específico desta página -->
<link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">

<!-- Seção de promoções -->
<div class="promo-section">
    <h2 class="section-title">Promoções</h2>
    <!-- Título da seção de promoções -->

    <!-- Carousel de imagens para mostrar promoções -->
    <div class="carousel">
        <img src="https://via.placeholder.com/600x400" alt="Promoção 1">
        <!-- Imagem da primeira promoção -->
        <img src="https://via.placeholder.com/600x400" alt="Promoção 2">
        <!-- Imagem da segunda promoção -->
        <img src="https://via.placeholder.com/600x400" alt="Promoção 3">
        <!-- Imagem da terceira promoção -->
    </div>
</div>

<!-- Seção de modelos -->
<div class="models-section">
    <h2 class="section-title">Modelos</h2>
    <!-- Título da seção de modelos -->

    <!-- Menu de filtro para categorias de modelos -->
    <div class="filter-menu">
        <button>Conjuntos</button>
        <!-- Botão para filtrar "Conjuntos" -->
        <button>Blusas</button>
        <!-- Botão para filtrar "Blusas" -->
        <button>Calças</button>
        <!-- Botão para filtrar "Calças" -->
        <button>Shorts</button>
        <!-- Botão para filtrar "Shorts" -->
        <button>Bolsas</button>
        <!-- Botão para filtrar "Bolsas" -->
    </div>

    <!-- Grid de modelos -->
    <div class="model-grid">
        <!-- Cartões de modelo com imagem e descrição -->
        <div class="model-card">
            <img src="https://via.placeholder.com/200x300" alt="Modelo 1">
            <!-- Imagem do modelo 1 -->
            <p>Conjunto de Babado Listrado</p>
            <!-- Nome/descrição do modelo 1 -->
        </div>
        <div class="model-card">
            <img src="https://via.placeholder.com/200x300" alt="Modelo 2">
            <!-- Imagem do modelo 2 -->
            <p>Conjunto Pantalona Linho</p>
            <!-- Nome/descrição do modelo 2 -->
        </div>
        <div class="model-card">
            <img src="https://via.placeholder.com/200x300" alt="Modelo 3">
            <!-- Imagem do modelo 3 -->
            <p>Conjunto Social</p>
            <!-- Nome/descrição do modelo 3 -->
        </div>
        <div class="model-card">
            <img src="https://via.placeholder.com/200x300" alt="Modelo 4">
            <!-- Imagem do modelo 4 -->
            <p>Conjunto Plus Size</p>
            <!-- Nome/descrição do modelo 4 -->
        </div>
    </div>
</div>

<!-- Seção de link para explorar mais -->
<div class="explore-section">
    <a href="#" class="explore-button">Explore More →</a>
    <!-- Botão para explorar mais, que pode redirecionar para outra página ou funcionalidade -->
</div>

{% endblock %}
<!-- Fim do bloco de conteúdo -->
